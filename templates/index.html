<!DOCTYPE html>
<html>
  <body>
    <h1>Sport-Type Image Classifier</h1>
   <form method="POST">
  <label>Image URL:</label>
  <input type="text" name="image_url" placeholder="https://..." required>

  <br><br>

  <label>Your email (to receive the result):</label>
  <input type="email" name="email" placeholder="you@example.com">

  <br><br>

  <button type="submit">Analyze</button>
</form>

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}

{% if prediction %}
  <p>Predicted sport: <strong>{{ prediction }}</strong></p>
  <p>Confidence: {{ score }}</p>
{% endif %}


    {% if prediction %}
      <h2>Predicted sport: {{ prediction }}</h2>
      <p>Confidence: {{ (score * 100)|round(2) }} %</p>
    {% endif %}
  </body>
</html>
